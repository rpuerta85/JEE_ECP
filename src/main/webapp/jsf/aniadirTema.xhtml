<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>#{msgs.viewAniadirTemaTitle}</title>
<link rel="stylesheet" href="/EE_ECP/css/estilos.css"/>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/EE_ECP/js/funciones.js"></script>
</h:head>
<h:body>
    <h1>#{msgs.viewAniadirTemaTitle}</h1>
     <div id="trCargando" class="divCarga2" align="center">
          <span  id="mensajeCarga" class="fuente1" style="margin-top: 10%;display: block;">
	      </span>
   </div>  

   
<div style="width: 50%;padding-left: 20%;">
	<h:form id="f1" >
			<table class="fac_contenidoTabla">
					<thead>
							<tr>
								<td class="filaSeccion" colspan="4" rowspan="1">#{msgs.viewAniadirTemaTitle}</td>
							</tr>
					</thead>
					<tfoot>
						<tr id="trError" class="trError">
							
						</tr>
					</tfoot>
					<tbody id="cntLineasDetalles">		
						<tr>
							   <td colspan="2" class="fuente3 celdaInformativoFormFacturacion"> #{msgs.viewAniadirTemaFormCampoTema}: </td>
							  <td colspan="2" class="celdaInteractuableFormFacturacion" >
							 		 <h:inputText id="tema"  class="inputForm Input" value="#{aniadirTemaView.temaRecibidoFormulario.tema}" required="true"/>
							  </td>
						</tr>
						<tr>
							   <td colspan="2" class="fuente3 celdaInformativoFormFacturacion"> #{msgs.viewAniadirTemaFormCampoPregunta}:</td>
							   <td colspan="2" class="celdaInteractuableFormFacturacion" >
							   		<h:inputText  class="inputForm Input" id="pregunta" value="#{aniadirTemaView.temaRecibidoFormulario.pregunta}" required="true" />
							   </td>
						</tr>
						<tr>
							<td colspan="4" style="text-align: center;">
							    <h:commandButton value="#{msgs.viewAniadirTemaTitle}">
    									 <f:ajax execute="@form" render="output" event="click" onevent="indicador" />
    	   						</h:commandButton>
							    <h:outputText id="output" value="#{aniadirTemaView.process()}" />
							</td>
						</tr>
					</tbody>
						
		</table>
		
	</h:form>
</div>

    <p>
		<a href="/EE_ECP/jsf/homeJSF.jsf"> #{msgs.enlaceVolverAlHome}</a>
	</p>
</h:body>
</html>
